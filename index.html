<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The home page of Game Hub, showing our best deals and offers!" />

    <link href="css/stylesheet.css" rel="stylesheet" />

    <header>
      <nav>
        <ul>
          <li id="selected" class="navLink">Home</li>
          <li class="navLink"><a href="games.html"> Games</a></li>

          alt="Cyberpunk game cover" />

          <button id="purchase">

            <div class="flex column">
              <button id="purchase">

                <a id="checkoutbutton" href="details.html">Details</a>

              class="cover"
              src="Images/Pingpong_cover.jpg"

            <div class="flex column">
              <button id="purchase">

    <footer>
      <nav>
